

# 是否验签 1 是，0 否
signature.check=0

# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
sredis.database=12
# Redis服务器地址
redis.host=127.0.0.1
# Redis服务器连接端口
redis.port=6379
# Redis服务器连接密码（默认为空）
redis.password=
# 连接池最大连接数（使用负值表示没有限制）
redis.jedis.pool.max-idle=16
redis.jedis.pool.min-idle=4
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
redis.jedis.pool.max-wait=3000
# 连接超时时间（毫秒）
redis.timeout=10000


spring.datasource.url=jdbc:mysql://127.0.0.1:3306/juyou?useSSL=false&useUnicode=true&characterEncoding=utf8&autoReconnect=true&rewriteBatchedStatements=TRUE
spring.datasource.username=
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.platform=mysql

# Druid连接池配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# 初始化
spring.datasource.initialSize=3
# 最大
spring.datasource.maxActive=20
# 最小
spring.datasource.minIdle= 3
# 最大连接等待超时时间
spring.datasource.maxWait= 60000
# 打开PSCache,并且指定每个连接PSCache的大小
spring.datasource.poolPreparedStatements= true
spring.datasource.maxPoolPreparedStatementPerConnectionSize= 20
spring.datasource.validationQuery= select 'x'
spring.datasource.testWhileIdle= true
spring.datasource.testOnBorrow= false
spring.datasource.testOnReturn= false 
# 配置间隔多久才进行一次检测,检测需要关闭的空闲连接,单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis= 60000
# 配置一个连接在池中最小生存的时间,单位是毫秒
spring.datasource.minEvictableIdleTimeMillis= 300000
# 配置监控统计拦截的filters,去掉后监控界面sql将无法统计,'wall'用于防火墙
spring.datasource.filters= stat, wall, log4j


# spring data jpa配置
# 实体类有更新时，数据库表更新
spring.jpa.database =mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

